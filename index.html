      <div class="content" id="Me">
        <p>I'm a coder and musician who's passionate about data. Born in <a href="https://en.wikipedia.org/wiki/Aschaffenburg" target="blank">Aschaffenburg</a>, former student at <a href="http://www.cit.ie" target="blank">CIT</a> in Cork, Ireland and <a href="http://www.h-da.de" target="blank">Hochschule Darmstadt</a>. Now working as a data experience engineer at <a href="http://www.datashaka.com" target="blank">DataShaka</a> in London.</p>
